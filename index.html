<div style="padding: 20px;text-align:center;">
    
<a title="一件部署" href="javascript:onekeyCodeSite('V2board',['73','74']);" class="btn btn-success va0 ml15" style="margin-left:10px;">一键部署V2Board</a>
</div>
<script>
	$('.layui-layer-page').css({'width':'760px'});
	
	function AddSite(codename){
		var array;
		var str="";
		var domainlist='';
		var domain = array = $("#mainDomain").val().split("\n");
		var Webport=[];
		var checkDomain = domain[0].split('.');
		if(checkDomain.length < 1){
			layer.msg(lan.one_click.domain_format_err,{icon:2});
			return;
		}
		for(var i=1; i<domain.length; i++){
			domainlist += '"'+domain[i]+'",';
		}
		Webport = domain[0].split(":")[1];//主域名端口
		if(Webport==undefined){
			Webport="80";
		}
		domainlist = domainlist.substring(0,domainlist.length-1);//子域名json
		mainDomain = domain[0].split(':')[0];
		domain ='{"domain":"'+domain[0]+'","domainlist":['+domainlist+'],"count":'+domain.length+'}';//拼接joson
		var php_version = $("select[name='version']").val();
		var loadT = layer.msg(lan.one_click.create_site+' <img src="/static/img/ing.gif">',{icon:16,time:0,shade: [0.3, "#000"]})
		var data = $("#addweb").serialize()+"&port="+Webport+"&webname="+domain+'&ftp=false&sql=true&address=localhost&codeing=utf8&version='+php_version;
		$.post('/site?action=AddSite', data, function(ret) {
			layer.close(loadT)
			if(!ret.siteStatus){
				layer.msg(ret.msg,{icon:5});
				return;
			}
			layer.close(add)
			var sqlData = '';
			if (ret.databaseStatus) {
				sqlData = "<p class='p1'>"+lan.one_click.db_account_info+"</p>\
					 		<p><span>"+lan.one_click.db_name+": </span><strong>" + ret.databaseUser + "</strong></p>\
					 		<p><span>"+lan.one_click.user+": </span><strong>" + ret.databaseUser + "</strong></p>\
					 		<p><span>"+lan.one_click.passwd+": </span><strong>" + ret.databasePass + "</strong></p>\
					 		"
			}
			var pdata = 'dname=' + codename + '&site_name=' + mainDomain + '&php_version='+php_version;
			var loadT = layer.msg('<div class="depSpeed">'+lan.public.submitting+' <img src="/static/img/ing.gif"></div>',{icon:16,time:0,shade: [0.3, "#000"]});
			
			setTimeout(function(){
				GetSpeed();
			},2000);
			
			$.post('/plugin?action=a&name=v2board_helper&s=SetupPackage',pdata,function(rdata){
				layer.close(loadT)
				if(!rdata.status){
					layer.msg(rdata.msg,{icon:5});
					return;
				}
				
				if(rdata.msg.username != ''){
					sqlData = "<p class='p1'>"+lan.one_click.success_deploy+"</p>\
					 		<p><span>"+lan.one_click.user+": </span><strong>" + rdata.msg.admin_username + "</strong></p>\
					 		<p><span>"+lan.one_click.passwd+":</span><strong>" + rdata.msg.admin_password + "</strong></p>\
					 		"
				}
				sqlData += "<p><span>"+lan.one_click.access_site+": </span><a class='btlink' href='http://" + mainDomain + rdata.msg.success_url +  "' target='_blank'>http://" + mainDomain + rdata.msg.success_url + "</a></p>";

				layer.open({
					type: 1,
					area: '600px',
					title: lan.one_click.success_deploy1+codename,
					closeBtn:2,
					shadeClose: false,
					content: "<div class='success-msg'>\
						<div class='pic'><img src='/static/img/success-pic.png'></div>\
						<div class='suc-con'>\
							" + sqlData + "\
						</div>\
					 </div>",
				});
				if ($(".success-msg").height() < 150) {
					$(".success-msg").find("img").css({
						"width": "150px",
						"margin-top": "30px"
					});
				}
			});
			
			
		});
		
	}
	
	function GetSpeed(){
		if(!$('.depSpeed')) return;
		$.get('/plugin?action=a&name=v2board_helper&s=GetSpeed',function(speed){
			if(speed.status === false) return;
			if(speed.name == lan.one_click.download_file){
				speed = '<p>'+lan.one_click.being+speed.name+' <img src="/static/img/ing.gif"></p>\
				<div class="bt-progress"><div class="bt-progress-bar" style="width:'+speed.pre+'%"><span class="bt-progress-text">'+speed.pre+'%</span></div></div>\
				<p class="f12 c9"><span class="pull-left">'+ToSize(speed.used)+'/'+ToSize(speed.total)+'</span><span class="pull-right">'+ToSize(speed.speed)+'/s</span></p>';
				$('.depSpeed').prev().hide();
				$('.depSpeed').css({"margin-left":"-37px","width":"380px"});
				$('.depSpeed').parents(".layui-layer").css({"margin-left":"-100px"});
			}else{
				speed = '<p>'+speed.name+'</p>';
				$('.depSpeed').prev().show();
				$('.depSpeed').removeAttr("style");
				$('.depSpeed').parents(".layui-layer").css({"margin-left":"0"});
			}
			
			$('.depSpeed').html(speed);
			setTimeout(function(){
				GetSpeed();
			},1000);
		});
	}
	
	function onekeyCodeSite(codename,versions){
		$.post('/site?action=GetPHPVersion',function(rdata){
			var php_version = "";
			var n = 0;
			for(var i=rdata.length-1;i>=0;i--){
				if(versions.indexOf(rdata[i].version) != -1){
					php_version += "<option value='"+rdata[i].version+"'>"+rdata[i].name+"</option>";
					n++;
				}
	       }
			
			if(n == 0){
				layer.msg(lan.one_click.miss_php,{icon:5});
				return;
			}
			var con='<form class="bt-form pd20 pb70" id="addweb">\
					<div class="line"><span class="tname">'+lan.one_click.domain+'</span>\
						<div class="info-r c4"><textarea id="mainDomain" class="bt-input-text" name="webname_1" style="width:398px;height:100px;line-height:22px"></textarea>\
							<div class="placeholder c9" style="top:10px;left:10px">'+lan.one_click.domain_tips+'</div>\
						</div>\
					</div>\
					<div class="line"><span class="tname">'+lan.one_click.remark+'</span>\
						<div class="info-r c4"><input id="Wbeizhu" class="bt-input-text" name="ps" placeholder="'+lan.one_click.web_note+'" style="width:398px" type="text"> </div>\
					</div>\
					<div class="line"><span class="tname">'+lan.one_click.root_dir+'</span>\
						<div class="info-r c4"><input id="inputPath" class="bt-input-text mr5" name="path" value="/www/wwwroot/" placeholder="'+lan.one_click.web_root_dir+'" style="width:398px" type="text"><span class="glyphicon glyphicon-folder-open cursor" onclick="ChangePath(\'inputPath\')"></span> </div>\
					</div>\
					<div class="line"><span class="tname">'+lan.one_click.db+'</span>\
						<div class="info-r c4">\
							<input id="datauser" class="bt-input-text" name="datauser" placeholder="'+lan.one_click.username_dbname+'" style="width:190px;margin-right:13px" type="text">\
							<input id="datapassword" class="bt-input-text" name="datapassword" placeholder="'+lan.one_click.passwd+'" style="width:190px" type="text">\
						</div>\
					</div>\
					<div class="line"><span class="tname">'+lan.one_click.src_code+'</span>\
						<input class="bt-input-text mr5 disable" name="code" style="width:100px" value="'+codename+'" disabled>\
						<span class="c9">'+lan.one_click.deploy_tips+'</span>\
					</div>\
					<div class="line"><span class="tname">'+lan.one_click.php_ver+'</span>\
						<select class="bt-input-text mr5" name="version" id="c_k3" style="width:100px">\
							'+php_version+'\
						</select>\
						<span class="c9">'+lan.one_click.choose_php+'</span>\
					</div>\
					<div class="bt-form-submit-btn">\
						<button type="button" class="btn btn-danger btn-sm onekeycodeclose">'+lan.public.cancel+'</button>\
						<button type="button" class="btn btn-success btn-sm" onclick="AddSite(\''+codename+'\')">'+lan.public.submit+'</button>\
					</div>\
				</from>';
			add = layer.open({
				type: 1,
				title: lan.one_click.one_click+codename,
				area: '560px',
				closeBtn: 2,
				shadeClose: false,
				content:con
			});
			var placeholder = "<div class='placeholder c9' style='top:10px;left:10px'>"+lan.one_click.domain_tips+"</div>";
			$(".onekeycodeclose").click(function(){
				layer.close(add);
			});
			$('#mainDomain').after(placeholder);
			$(".placeholder").click(function(){
				$(this).hide();
				$('#mainDomain').focus();
			})
			$('#mainDomain').focus(function() {
				$(".placeholder").hide();
			});
			
			$('#mainDomain').blur(function() {
				if($(this).val().length==0){
					$(".placeholder").show();
				}  
			});
			//FTP账号数据绑定域名
			$('#mainDomain').on('input', function() {
				var defaultPath = '/www/wwwroot';
				var array;
				var res,ress;
				var str = $(this).val();
				var len = str.replace(/[^\x00-\xff]/g, "**").length;
				array = str.split("\n");
				ress =array[0].split(":")[0];
				res = ress.replace(new RegExp(/([-.])/g), '_');
				if(res.length > 15) res = res.substr(0,15);
				if($("#inputPath").val().substr(0,defaultPath.length) == defaultPath) $("#inputPath").val(defaultPath+'/'+ress);
				if(!isNaN(res.substr(0,1))) res = "sql"+res;
				if(res.length > 15) res = res.substr(0,15);
				$("#Wbeizhu").val(ress);
				$("#datauser").val(res);
			})
			$('#Wbeizhu').on('input', function() {
				var str = $(this).val();
				var len = str.replace(/[^\x00-\xff]/g, "**").length;
				if (len > 20) {
					str = str.substring(0, 20);
					$(this).val(str);
					layer.msg(lan.one_click.character_tips, {
						icon: 0
					});
				}
			})
			//获取当前时间时间戳，截取后6位
			var timestamp = new Date().getTime().toString();
			var dtpw = timestamp.substring(7);
			$("#datauser").val("sql" + dtpw);
			$("#datapassword").val(_getRandomString(10));
		});
	}

	//生成n位随机密码
	function _getRandomString(len) {
		len = len || 32;
		var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1  
		var maxPos = $chars.length;
		var pwd = '';
		for (i = 0; i < len; i++) {
			pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
		}
		return pwd;
	}
</script>
